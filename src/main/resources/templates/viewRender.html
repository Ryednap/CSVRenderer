<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width; initial-scale=1">
    <!-- Font Awesome -->
    <link
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
            rel="stylesheet"
    />
    <!-- Google Fonts -->
    <link
            href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
            rel="stylesheet"
    />
    <!-- MDB -->
    <link
            href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.10.2/mdb.min.css"
            rel="stylesheet"
    />
    <!-- Custom CSS -->
    <link th:href="@{styles/viewRender.css}" type="text/css" rel="stylesheet">
    <title>View</title>
</head>
<body class="hm-gradient">
    <div class="container mt-4">
        <div class="card mb-4">
            <div class="card-body">
                <!-- Table -->
                <table class="table table-hover">
                    <thead class="secondary-color-dark">
                    <tr class="text-white">
                        <th scope="col" class="col-xs-3">ID</th>
                        <th scope="col" class="col-xs-3">Name</th>
                        <th scope="col" class="col-xs-6">Email</th>
                        <th scope="col" class="col-xs-6">Phone Number</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="document, i : ${documents}">
                        <th class="col-xs-3" scope="row" th:text="${i.index + 1}"></th>
                        <td class="col-xs-3" th:text="${document.getName()}"></td>
                        <td class="col-xs-6" th:text="${document.getEmail()}"></td>
                        <td class="col-xs-6" th:text="${document.getPhoneNumber()}"></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script
            type="text/javascript"
            src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.10.2/mdb.min.js"
    ></script>
</body>
</html>
