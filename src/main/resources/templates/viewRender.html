<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width; initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" rel="stylesheet">
    <link th:href="@{styles/viewRender.css}" type="text/css" rel="stylesheet">
    <title>View</title>
</head>
<body>
    <div class="container mt-4">
        <table class="table table-fixed">
            <thead>
            <tr>
                <th scope="col" class="col-xs-3">ID</th>
                <th scope="col" class="col-xs-3">Name</th>
                <th scope="col" class="col-xs-6">Email</th>
                <th scope="col" class="col-xs-6">Phone Number</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="document, i : ${documents}">
                <th class="col-xs-3" scope="row" th:text="${i.index + 1}"></th>
                <td class="col-xs-3" th:text="${document.getName()}"></td>
                <td class="col-xs-6" th:text="${document.getEmail()}"></td>
                <td class="col-xs-6" th:text="${document.getPhoneNumber()}"></td>
            </tr>
            </tbody>
        </table>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js " integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p " crossorigin="anonymous"></script>
</body>
</html>
