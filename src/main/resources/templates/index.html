<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" rel="stylesheet">
    <link th:href="@{styles/style.css}" rel="stylesheet" type="text/css">
    <title>CSV Renderer</title>
</head>
<body>
    <!-- Upload Modal Popup-->
    <div class="modal fade" id = "uploadModal" tabindex="-1" aria-labelledby="uploadModal" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title" id="Upload">Upload File</h4>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="close"></button>
                </div>
                <div class="modal-body">
                    <form th:action="@{/index}" method="post" enctype="multipart/form-data">
                        <div class="form-group">
                            <input type="file" class="form-control-file" name="file">
                            <div class="col">
                                <button type="submit" class="btn btn-secondary shadow-lg">
                                    Save Changes
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- Main Page Body-->
    <div class="wrapper">
        <!-- Modal toggle Button -->
        <div class="container">
            <button type="button" class="btn mt-3" data-bs-toggle="modal" data-bs-target="#uploadModal">
                <span class="fas fa-file-upload"></span>
            </button>
            <div class="name">Upload CSV File</div>
        </div>
        <!-- Select file and Render form -->
        <form class="mt-3 p-3" th:action="@{/render}" th:object="${csvDocument}" method="post">
            <!-- Select Box -->
            <div class="box">
                <!--suppress HtmlFormInputWithoutLabel -->
                <select>
                    <option></option>
                </select>
            </div>
            <!-- View Button -->
            <div class="btnContainer">
                <button type="submit" class="btn mt-3 btn-primary">
                    <span class="fas fa-solid fa-arrow-up">View</span>
                </button>
            </div>
        </form>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js " integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p " crossorigin="anonymous "></script>
</body>
</html>
